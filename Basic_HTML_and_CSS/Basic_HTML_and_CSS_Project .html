<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pizza Pizza</title>
</head>
<body>
<h1 style="text-align:center">Types of Pizza</h1>
<style>
h1 {
	text-shadow: 4px 2px red;
}
ol.a {
	list-style-type: square;
	text-shadow: 2px 2px red;
	}
ol.b {
	list-style-type: upper-roman;
	text-shadow: 2px 2px red;
	}
ol.c {
	list-style-type: lower-alpha;
	text-shadow: 2px 2px red;
}
</style>
<p>So Many Pizza Options!</p>
<ul>
	<li>Cheese Pizzas
		<ol class="a">
			<li>Mozzerella</li>
			<li>Feta</li>
			<li>Blue Cheese</li>
		</ol>
	<li>Meat Pizzas
		<ol class="b">
			<li>Pepperoni</li>
			<li>Bacon</li>
			<li>Sausage</li>
		</ol>
	<li>Veggie Pizzas
		<ol class="c">
			<li>Artichoke</li>
			<li>Spinach &amp; Tomato</li>
		</ol>
	</li>


</html>
